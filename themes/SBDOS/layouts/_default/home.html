{{ define "main" }}
  {{ .Content }}
	
  
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Blog</h2>
                <p class="w-lg-50">Some project that i'am doing in spare time</p>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3" style="background: transparent;border-color: transparent;border-top-color: rgb(0,;border-right-color: 0,;border-bottom-color: 0);border-left-color: 0,;">
            {{ range site.RegularPages }}
				<div class="col">
					<div class="card"><img class="card-img-top w-100 d-block fit-cover" style="height: 200px;border-top: 2px solid rgb(0,0,0) ;border-right: 2px solid black ;border-left: 2px solid rgb(0,0,0) ;" src="{{ .Params.thumbImage }}">
						<div class="card-body p-4">
							<p class="text-primary card-text mb-0">{{ .Params.tags }}</p>
							<h4 class="card-title">{{ .LinkTitle }}</h4>
							<p class="card-text">{{ .Params.briefSummary }}</p><a class="d-xl-flex justify-content-xl-end article-checkout" href="{{ .RelPermalink }}">Checkout &gt;</a>
						</div>
					</div>
				</div>
	{{ end }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{{ end }}
